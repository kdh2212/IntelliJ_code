<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 리뷰</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2c3e50;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MSA Demo</a>
    <div class="d-flex">
      <a href="/products" class="btn btn-primary me-2">상품 관리</a>
      <a href="/orders" class="btn btn-primary me-2">주문 관리</a>
      <a href="/reviews" class="btn btn-primary">리뷰 관리</a>
    </div>
  </div>
</nav>

<!-- 본문 -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">상품 리뷰 목록</h3>
    <button id="openReviewModalBtn" class="btn btn-success">리뷰 추가</button>
  </div>

  <!-- 상품 ID 필터 -->
  <div class="card mb-3 p-3 shadow-sm">
    <div class="row g-2 align-items-center">
      <div class="col-auto">
        <label for="productIdInput" class="col-form-label fw-bold">상품 ID:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="productIdInput" class="form-control" placeholder="상품 ID 입력">
      </div>
      <div class="col-auto">
        <button id="searchBtn" class="btn btn-primary">검색</button>
        <button id="resetBtn" class="btn btn-secondary">전체보기</button>
      </div>
    </div>
  </div>

  <div class="alert alert-info">
    현재 조회 중인 상품 ID: <strong id="currentProductId" th:text="${productId}"></strong>
  </div>

  <!-- 리뷰 테이블 -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
          <th>리뷰 ID</th>
          <th>작성자</th>
          <th>내용</th>
          <th>평점</th>
          <th>작성일</th>
          <th>작업</th>
        </tr>
        </thead>
        <tbody id="reviewTableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="text-end mt-3">
    <a th:href="@{/products}" class="btn btn-secondary">상품 목록으로 돌아가기</a>
  </div>
</div>

<!-- ✅ 리뷰 추가/수정 모달 -->
<div class="modal fade" id="reviewModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModalTitle">리뷰 추가</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="reviewForm">
          <input type="hidden" id="reviewIdInput">
          <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" id="authorInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">상품 ID</label>
            <input type="number" id="reviewProductIdInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">평점 (1~5)</label>
            <input type="number" id="ratingInput" class="form-control" min="1" max="5" required>
          </div>
          <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea id="contentInput" class="form-control" rows="3" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" id="submitReviewBtn" class="btn btn-primary">등록</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  let productId = [[${productId}]];
</script>

<!-- 외부 JS 파일 연결 -->
<script th:src="@{/js/review.js}"></script>
</body>
</html>
