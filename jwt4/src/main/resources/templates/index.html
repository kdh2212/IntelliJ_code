<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My JWT MSA App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyJWTApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a id="nav-login" class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a id="nav-register" class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a id="nav-logout" class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h2 id="welcome-text">Welcome to My JWT App 👋</h2>
</div>

<script>
    // localStorage에서 JWT 토큰과 username 가져오기
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    const navLogin = document.getElementById('nav-login');
    const navRegister = document.getElementById('nav-register');
    const navLogout = document.getElementById('nav-logout');
    const welcomeText = document.getElementById('welcome-text');

    if (token && username) {
        // 로그인 상태이면 Login/Register 숨기고 Logout 보이기
        navLogin.style.display = 'none';
        navRegister.style.display = 'none';
        navLogout.style.display = 'block';
        welcomeText.innerText = `Hello, ${username} 🌟`;
    } else {
        // 로그아웃 상태이면 Logout 숨기기
        navLogout.style.display = 'none';
        welcomeText.innerText = "Welcome to My JWT App 👋";
    }

    // 로그아웃 함수
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.reload();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
