<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-4">
    <h3 class="text-center mb-4">📝 회원가입</h3>
    <form id="registerForm">
        <input class="form-control mb-2" placeholder="Username" id="username" required>
        <input class="form-control mb-3" type="password" placeholder="Password" id="password" required>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3"><a href="/login">로그인으로 돌아가기</a></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: username.value,
                password: password.value
            })
        });
        const data = await res.json();
        if (data.success) {
            alert('회원가입 성공!');
            location.href = '/login';
        } else {
            alert('이미 존재하는 사용자입니다.');
        }
    });
</script>
</body>
</html>
