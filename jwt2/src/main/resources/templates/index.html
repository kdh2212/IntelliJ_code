<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>í™ˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyJWTApp</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a id="nav-login" class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a id="nav-register" class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a id="nav-logout" class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h2 id="welcome-text">Welcome to My JWT App ðŸ‘‹</h2>
</div>

<script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    const navLogin = document.getElementById('nav-login');
    const navRegister = document.getElementById('nav-register');
    const navLogout = document.getElementById('nav-logout');
    const welcomeText = document.getElementById('welcome-text');

    if (token && username) {
        navLogin.style.display = 'none';
        navRegister.style.display = 'none';
        welcomeText.innerText = `Hello, ${username} ðŸŒŸ`;
    } else {
        navLogout.style.display = 'none';
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.reload();
    }
</script>
</body>
</html>
