<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">

<h1 class="mb-4" th:text="${post.title}">게시글 제목</h1>

<p><strong>작성자:</strong> <span th:text="${post.writer}">작성자</span></p>
<p class="border p-3" th:text="${post.content}">게시글 내용</p>

<div class="mt-4">
  <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>

  <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
    <button type="submit" class="btn btn-danger">삭제</button>
  </form>

  <a th:href="@{/posts}" class="btn btn-secondary">목록</a>
</div>

<hr/>

<!-- 댓글 목록 -->
<h4 class="mt-5">💬 댓글</h4>
<div class="mb-3">
  <div th:each="comment : ${comments}" class="border rounded p-3 mb-2">
    <strong th:text="${comment.writer}">댓글 작성자</strong>
    <small class="text-muted float-end" th:text="${comment.createdAt}">작성일</small>
    <p class="mb-0" th:text="${comment.content}">댓글 내용</p>
  </div>
</div>

<!-- 댓글 작성 폼 -->
<form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post" class="mt-4">
  <div class="mb-2">
    <label class="form-label">작성자</label>
    <input type="text" name="writer" class="form-control" required/>
  </div>
  <div class="mb-2">
    <label class="form-label">내용</label>
    <textarea name="content" class="form-control" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">댓글 작성</button>
</form>

</body>
</html>
